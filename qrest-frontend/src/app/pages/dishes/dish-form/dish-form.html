<div class="min-h-screen flex items-start justify-center p-6 bg-gray-50">
  <form class="bg-white w-full max-w-xl p-6 rounded-2xl shadow"
        (ngSubmit)="save()">

    <h1 class="text-2xl font-bold mb-6">{{ isEdit ? 'Editar' : 'Nuevo' }} platillo</h1>

    <div class="mb-4">
      <label class="block text-sm font-semibold mb-1">Nombre</label>
      <input class="w-full border rounded px-3 py-2" [(ngModel)]="form.nombre" name="nombre" required>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-semibold mb-1">Descripci√≥n</label>
      <textarea class="w-full border rounded px-3 py-2" [(ngModel)]="form.descripcion" name="descripcion" rows="3"></textarea>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-semibold mb-1">Precio ($)</label>
      <input type="number" class="w-full border rounded px-3 py-2"
             [(ngModel)]="form.precio" name="precio" min="0" step="0.01" required>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-semibold mb-1">Imagen</label>
      <input type="file" (change)="onFile($event)" accept="image/*" class="w-full">
      <img *ngIf="previewUrl" [src]="previewUrl" class="mt-3 h-40 object-cover rounded">
    </div>

    <div class="flex gap-2 mt-6">
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        {{ isEdit ? 'Actualizar' : 'Crear' }}
      </button>
      <a routerLink="/platillos" class="px-4 py-2 border rounded">Cancelar</a>
    </div>
  </form>
</div>
